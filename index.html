<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row post-list">

</div>

    <div class="row col 12">
    <div>
        <div class="form-group">
            <label for="title">Заголовок поста</label>
            <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="body">Содержимое</label>
            <textarea type="password" class="form-control" id="body"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" onclick="addPost()">Добавить пост</button>
    </div>
    </div>
</div>

<div class="row col 12">
    <h2>Редактирование</h2>
    <div>
        <div class="form-group">
            <label for="title-edit">Заголовок поста</label>
            <input type="email" class="form-control" id="title-edit" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="body-edit">Содержимое</label>
            <textarea type="password" class="form-control" id="body-edit"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" onclick="updatePost()">Редактировать пост</button>
    </div>
</div>
</div>

<script src="main.js"></script>
</body>
</html>
